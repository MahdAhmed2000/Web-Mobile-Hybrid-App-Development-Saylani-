<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style4.css">
<h1 class="display-4 new">Welcome to the AI Quiz System!</h1>
<form action="quiz.html">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Roll.No.</label>
    <input required class="form-control" id="exampleInputPassword1" placeholder="Enter Roll.No.">
  </div>
  <div class="form-group form-check">
    <input required type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Are you a Member of Batch 1 (AI)?</label>
  </div>
  <button type="submit" class="btn btn-primary">Go to Quiz</button>
</form>
