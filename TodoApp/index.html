<html>
  <head>
    <title>Task Journal</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  </head>
  <body>
  <h1 class="Display-4">Task Journal</h1>
  <form onsubmit="return false">
  <div class="row">
    <div class="col">
      <input type="text" required id="1" class="form-control" placeholder="Enter Task">
    </div>
    <div class="col">
      <input type="text" required id="2" class="form-control" placeholder="Enter DeadLine">
    </div>
    <div class="col">
      <input type="text" required id="3" class="form-control" placeholder="Your Thoughts">
    </div>
    <div class="col-auto">
      <button onclick="Submit();" type="submit" class="btn btn-primary mb-2">Commit</button>
    </div>
  </div>
</form>
  <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Deadline</th>
      <th scope="col">Your Thoughts</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
  </body>
<script src="app.js"></script>
</html>
